<!-- Checkout login &amp; register -->

<section class="pt-0">

    <!-- Checkout steps -->

    <div class="pt-3 pt-lg-4 pb-5 pb-lg-6 mb-2 mb-lg-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="steps steps-sm">
                        <ul class="row">
                            <li class="col active">
                                <a href="#!/cart">
                                    <span class="step-item" data-text="Checkout">
                                        <span>1</span>
                                    </span>
                                </a>
                            </li>
                            <li class="col current">
                                <a href="#!/ch-login">
                                    <span class="step-item" data-text="Login">
                                        <span>2</span>
                                    </span>
                                </a>
                            </li>
                            <li class="col">
                                <a>
                                    <span class="step-item" data-text="Delivery">
                                        <span>3</span>
                                    </span>
                                </a>
                            </li>
                            <li class="col">
                                <a>
                                    <span class="step-item" data-text="Payment">
                                        <span>4</span>
                                    </span>
                                </a>
                            </li>
                            <li class="col">
                                <a>
                                    <span class="step-item" data-text="Receipt">
                                        <span>5</span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login &amp; register -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">

                <div ng-show="userLoggedIn == true" class="alert alert-warning shadow-sm rounded p-3 p-lg-4 mb-1 p-md-5">
                    <h2 class="h6">Login info</h2>
                    <p>
                        You are already logged in, if you need to change profile you can <a ng-click="tryToLogout()" href="#!/ch-login">log out</a>.
                    </p>
                </div>

                <!-- Buttons -->

                <div ng-show="userLoggedIn == true" class="py-3">
                    <div class="row align-items-center no-gutters">
                        <div class="col-6">
                            <a href="#!/cart" class="btn btn-dark btn-primary btn-rounded px-lg-5">Back</a>
                        </div>
                        <div class="col-6 text-right">
                            <a ng-href="#!/delivery" class="btn btn-primary btn-rounded px-lg-5">Next step</a>
                        </div>
                    </div>
                </div>

                <div ng-show="userLoggedIn == false" class="accordion" id="accordion1">

                    <!-- Checkout registration -->

                    <div class="card card-panel bg-white shadow-sm mb-2">

                        <div class="card-header py-4 bg-white" role="button" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <h2 class="h4 mb-0">Register now</h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion1">
                            <div class="card-body p-0">
                                <hr class="m-0">
                                <div class="p-4 p-md-6">
                                    <form id="regForm" ng-submit="tryToReg()">
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="regUser.firstName" class="form-control form-control-simple" placeholder="First name: *">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="regUser.lastName" class="form-control form-control-simple" placeholder="Last name: *">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input ng-model="regUser.username" type="text" class="form-control form-control-simple" placeholder="Email: *">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input ng-model="regUser.password" type="password" class="form-control form-control-simple" placeholder="Password: *">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input ng-model="regUser.repeatedPassword" type="password" class="form-control form-control-simple" placeholder="Repeat password: *">
                                                </div>
                                            </div>

                                            <div class="col-md-12">

                                                <div class="custom-control custom-checkbox custom-checkbox-primary py-2">
                                                    <input type="checkbox" class="custom-control-input" id="customExampleCheck1">
                                                    <label class="custom-control-label" for="customExampleCheck1">
                                                        I have read and accepted the <a href="#">terms and conditions</a>
                                                    </label>
                                                </div>

                                                <div class="custom-control custom-checkbox custom-checkbox-primary py-2">
                                                    <input type="checkbox" class="custom-control-input" id="customExampleCheck2">
                                                    <label class="custom-control-label" for="customExampleCheck2">
                                                        Subscribe to exciting newsletters and great tips
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-md-12 text-right py-4">
                                                <button type="submit" class="btn btn-primary">Create an account</button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Checkout login -->

                    <div class="card card-panel bg-white shadow-sm mb-2">

                        <div class="card-header py-4 collapsed bg-white" role="button" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo1" aria-expanded="false" aria-controls="collapseTwo1">
                            <h2 class="h4 mb-0"> Already member?</h2>
                        </div>

                        <div id="collapseTwo1" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion1">
                            <div class="card-body p-0">
                                <hr class="m-0">
                                <div class="p-4 p-md-6">
                                    <form id="authForm" ng-submit="tryToAuth()">
                                        <div class="row justify-content-center py-4">
                                            <div class="col-md-8">

                                                <div class="form-group">
                                                    <input ng-model="user.username" type="text" value="" class="form-control form-control-simple" placeholder="Email">
                                                </div>

                                                <div class="form-group">
                                                    <input ng-model="user.password" type="password" value="" class="form-control form-control-simple" placeholder="Password">
                                                </div>

                                                <div class=" text-right py-4">
                                                    <button type="submit" class="btn btn-dark">Sign in</button>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
