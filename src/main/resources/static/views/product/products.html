<!-- Products grid -->
<section class="py-3">
    <div class="container">
        <div class="row">

            <!-- Product sidebar -->

            <div class="col-lg-3 sidebar sidebar-mobile" id="open-mobile-filters">
                <div class="sidebar-content">

                    <!-- Header -->

                    <div class="sidebar-header clearfix d-lg-none">
                        <button type="button" class="close toggle-show p-3" data-show="open-mobile-filters" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Search -->

                    <div class="bg-white p-2 p-lg-3 mb-2 mb-lg-4 shadow-sm br-sm">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" ng-model="filterByTitle">
                            <div class="input-group-append">
                                <button class="btn btn-primary btn-sm" type="button" id="button-addon2" ng-click="loadPage(1)">Go!</button>
                            </div>
                        </div>
                    </div>

                    <!-- Slider range -->

                    <div class="bg-white p-2 p-lg-3 mb-2 mb-lg-4 shadow-sm br-sm">

                        <a class="pre-label px-0" data-toggle="collapse" href="#collapseExamplePrice" role="button" aria-expanded="false" aria-controls="collapseExamplePrice">
                            <small>Slider range</small>
                        </a>

                        <div class="collapse show" id="collapseExamplePrice">
                            <div class="pt-3">
                                <div class="d-flex justify-content-between">
                                    <span>Price</span>
                                    <span>
                                            $ <b class="price-value">{{filterByRangeValue}}</b>
                                        </span>
                                </div>
                                <input disabled type="range" class="custom-range price-range" id="customRange1" ng-model="filterByRangeValue" min="{{min_price}}" max="{{max_price}}" ng-change="" step="5">
                                <div class="d-flex justify-content-between">
                                    <small>${{min_price}}</small>
                                    <small>${{max_price}}</small>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Checkbox group -->

                    <div class="bg-white p-2 p-lg-3 mb-2 mb-lg-4 shadow-sm br-sm">

                        <a class="pre-label px-0" data-toggle="collapse" href="#collapseExampleCheckbox" role="button" aria-expanded="false" aria-controls="collapseExampleCheckbox">
                            <small>Categories</small>
                        </a>

                        <div class="collapse show" id="collapseExampleCheckbox">
                            <ul class="list-group list-group-clean pt-4">

                                <li ng-repeat="category in categories" class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="custom-control custom-control-sm custom-control-light custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="{{'customCheckGroup' + category.id}}" ng-model="categoryFilterModel" ng-change="changeCategoryFilter(category.id)">
                                            <label class="custom-control-label" for="{{'customCheckGroup' + category.id}}">{{category.title}}</label>
                                        </span>
                                    <span class="badge badge-light badge-pill">{{category.productsSize}}</span>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <!-- Radio buttons group -->

                    <div class="bg-white p-2 p-lg-3 mb-2 mb-lg-4 shadow-sm br-sm">

                        <a class="pre-label px-0" data-toggle="collapse" href="#collapseExampleRadio" role="button" aria-expanded="false" aria-controls="collapseExampleRadio">
                            <small>Radio buttons</small>
                        </a>

                        <div class="collapse show" id="collapseExampleRadio">
                            <ul class="list-group list-group-clean pt-4">

                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="custom-control custom-control-sm custom-control-light custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1">In stock</label>
                                        </span>
                                    <span class="badge badge-light badge-pill">1250</span>
                                </li>

                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="custom-control custom-control-sm custom-control-light custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2">Upcomming</label>
                                        </span>
                                    <span class="badge badge-light badge-pill">245</span>
                                </li>

                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="custom-control custom-control-sm custom-control-light custom-radio">
                                            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio3">Presale</label>
                                        </span>
                                    <span class="badge badge-light badge-pill">86</span>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <!-- Checkbox group -->

                    <div class="bg-white p-2 p-lg-3 mb-2 mb-lg-4 shadow-sm br-sm">

                        <a class="pre-label px-0" data-toggle="collapse" href="#collapseExampleSize" role="button" aria-expanded="false" aria-controls="collapseExampleSize">
                            <small>Sizes</small>
                        </a>

                        <div class="collapse show" id="collapseExampleSize">
                            <div class="d-flex justify-content-between pt-4">

                                    <span class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="checkbox" checked> S
                                        </label>
                                    </span>

                                <span class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="checkbox"> M
                                        </label>
                                    </span>

                                <span class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="checkbox"> L
                                        </label>
                                    </span>

                                <span class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="checkbox"> XL
                                        </label>
                                    </span>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- Products content -->

            <div class="col-lg-9">

                <!-- Products header -->

                <div class="bg-white p-2 p-lg-3 shadow-sm mb-2 mb-lg-4">
                    <div class="d-flex justify-content-between">

                        <!-- Left -->

                        <div>
                            <div class="form-inline">
                                <div class="form-group mb-0">
                                    <select class="form-control form-control-sm" id="exampleFormControlSelect1" ng-model="filterByQuantityProducts" ng-change="loadPage(1)">
                                        <option>9</option>
                                        <option>18</option>
                                        <option>27</option>
                                    </select>
                                    <label for="exampleFormControlSelect1" class="ml-3 d-none d-lg-block"><small>Showing all {{productsPage.size}} of {{productsPage.totalElements}} products</small></label>
                                </div>
                            </div>
                        </div>

                        <!-- Right -->

                        <div>
                            <div class="form-inline">
                                <div class="mr-2">
                                    <a href="" class="btn btn-sm  text-primary" data-toggle="tooltip" data-placement="top" title="Grid view">
                                        <i class="fa fa-th-large"></i>
                                    </a>
                                    <a href="" class="btn btn-sm " data-toggle="tooltip" data-placement="top" title="List view">
                                        <i class="fa fa-list-ul"></i>
                                    </a>
                                </div>
                                <div class="form-group mb-0">
                                    <label for="exampleFormControlSelect2" class="mr-3 d-none d-lg-block"><small>Sort by</small></label>
                                    <select class="form-control form-control-sm" id="exampleFormControlSelect2">
                                        <option>Name</option>
                                        <option>Price</option>
                                    </select>
                                </div>
                                <div class="d-lg-none ml-2">
                                    <button class="btn btn-primary btn-sm toggle-show" data-show="open-mobile-filters">
                                        <strong>
                                            <i class="icon icon-text-align-center"></i>
                                            <span class="d-none d-sm-inline-block">Filters</span>
                                        </strong>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products collection -->

                <div class="row gutters-mobile">

                    <div ng-repeat="p in productsPage.content" class="col-6 col-xl-4">
                        <div class="card card-fill border-0 mb-2 mb-lg-4 shadow-sm">
                            <div class="card-image">
                                <a href="#!/product/{{p.id}}">
                                    <img src="{{p.image}}" class="card-img-top" alt="...">
                                </a>
                            </div>
                            <div class="card-body p-3 p-lg-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h2 class="card-title mb-1 h5">
                                            <a href="#!/product/{{p.id}}">
                                                {{p.title}}
                                            </a>
                                        </h2>
                                        <small class="text-muted pre-label">
                                            <span>${{p.price}}</span>
                                            <s>${{p.price}}</s>
                                        </small>
                                    </div>
                                    <div>
                                        <a ng-click="addToCart(p.id)" href="" class="d-inline-block" data-toggle="tooltip" data-placement="top" title="Add to cart">
                                            <i class="icon icon-cart font-size-xl"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Pagination -->

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center py-3 py-lg-4">
                        <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" ng-click="loadPage(productsPage.number)" href="">Prev</a>
                        </li>
                        <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                            ng-repeat="pageIndex in paginationArray">
                            <a class="page-link" ng-click="loadPage(pageIndex)" href="">{{pageIndex}}</a></li>
                        <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" ng-click="loadPage(productsPage.number + 2)" href="">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

</section>
